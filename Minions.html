<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minions</title>
    <link rel=stylesheet href="minions.CSS">
</head>

<body>
    <div class="wrapper">
        <div class="litterH">
            <div class="bodyH">
                <div class="trousers">
                    <div class="condoleBelt">
                        <!-- 吊带 -->
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <!-- 裤袋 -->
                    <div class="trousers_top"></div>
                    <div class="pocket"></div>
                    <div class="mouth"></div>
                    <!-- 三条线 -->
                    <span class="line_left"></span>
                    <span class="line_right"></span>
                    <span class="line_bottom"></span>
                </div>
                <div class="eyes">
                    <!-- 眼睛 -->
                    <div class="leftEye">
                        <!-- 左眼 -->
                        <div class="left_blackEye">
                            <div class="left_white"></div>
                        </div>
                    </div>
                    <div class="rightEye">
                        <!-- 右眼 -->
                        <div class="right_blackEye">
                            <div class="right_white"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hair">
                <!-- 头发 -->
                <span class="left_hair_one"></span>
                <span class="left_hair_two"></span>
                <span class="left_hair_three"></span>
            </div>
            <div class="hands">
                <!-- 双手 -->
                <div class="leftHand"></div>
                <div class="rightHand"></div>
            </div>
            <div class="feet">
                <!-- 双脚 -->
                <div class="left_foot"></div>
                <div class="right_foot"></div>
            </div>
            <!-- 脚底阴影 -->
            <div class="groundShadow"></div>
        </div>
    </div>
</body>

</html>
